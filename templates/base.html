<!doctype html>
<html>
<head>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
  <title>Ratings</title>
</head>

<body>
  Ratings
  <hr>

  {% block content %} put your content here {% endblock %}

</body>
</html>
